name: Unit Tests
on:
  push:
    branches: [main, development]
  pull_request:

jobs:
  Tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: '1.11.3'                         
          show-versioninfo: false              
      - uses: julia-actions/cache@v2
      - name: Install dependencies
        run: julia --project -e 
            'using Pkg; 
             Pkg.instantiate();
             Pkg.add("Test");
             Pkg.add("Coverage")'
      - name: Run Tests
        run: julia --project -e '
          using Pkg;
          Pkg.test(coverage=true)'
